<!DOCTYPE html>
<html lang="en">

  <title>Twitter</title>

  <link rel="stylesheet" href="styles.css">

<body>
  <header id="main-header">
    <div class="content">
      <nav>
        <ul>
          <li>
            <img src="/assets/images/home.svg" alt="Home">

          </li>
  
          <li>
            <img src="/assets/images/notification.svg" alt="Notifications">

  </div>

<!--
  Sempre que for trabalhar com flexbox, deve-se colocar um display:flex no elemento pai
  padrão do flex-direction: row
  align-items e justify-content são usados para trabalhar com o flexbox

  align-items vai sempre alinhar os itens no eixo contrário ao flex-direction e o justify-content no mesmo eixo

  flex-grow controla se pode ser aumentado o item caso a tela seja aumentada
  flex-shrink controla se pode ser diminuido o item caso a tela seja diminuida por default é 1
  flex é a soma de grow e shrink

  flex-wrap -> quebra de linha

  align-content alinha os itens quando eles estão em mais de uma linha (linha quebrada)

  usar order para ordenar os itens na tela
-->
